name: reusable-build
on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        run: |
          SVC=$(basename "${{ inputs.service }}")
          IMAGE="santi1761/${SVC}"
          GIT_SHA=${{ github.sha }}
          docker build -t $IMAGE:$GIT_SHA -t $IMAGE:latest .
          docker push $IMAGE:$GIT_SHA
          docker push $IMAGE:latest

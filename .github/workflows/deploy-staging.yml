name: deploy-staging

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'ops/**'
      - '.github/workflows/deploy-staging.yml'
      - 'frontend/**'
      - 'users-api/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'log-message-processor/**'
  push:
    branches: [ develop ]
    paths:
      - 'ops/**'
      - '.github/workflows/deploy-staging.yml'
      - 'frontend/**'
      - 'users-api/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'log-message-processor/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Ansible y colecciÃ³n Docker
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
          ansible-galaxy collection install community.docker

      - name: Agregar clave SSH (ENV staging)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Preflight TCP 22 (staging)
        shell: bash
        run: |
          set -e
          echo "Probe puerto 22..."
          timeout 8 bash -lc 'echo > /dev/tcp/${{ secrets.SSH_HOST }}/22' \
            && echo "OK puerto 22" || (echo "Fallo puerto 22"; exit 1)

      - name: Comprobar conectividad (appleboy)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10s
          script_stop: true
          script: echo ok

      - name: Despliegue con Ansible (staging)
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_STDOUT_CALLBACK: "yaml"
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: dev-${{ github.sha }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ansible-playbook -vv -i ops/ansible/inventory/hosts.ini ops/ansible/playbooks/deploy.yml -l staging

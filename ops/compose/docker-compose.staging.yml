name: microservice-app-stg

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - users-api
      - todos-api
      - auth-api
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USER}/frontend:${TAG}
    env_file: ./.env
    depends_on:
      - todos-api
    restart: unless-stopped

  users-api:
    image: ${DOCKERHUB_USER}/users-api:${TAG}
    env_file: ./.env
    environment:
      - SERVER_PORT=8083           
    ports:
      - "8083:8083"
    restart: unless-stopped

  todos-api:
    image: ${DOCKERHUB_USER}/todos-api:${TAG}
    env_file: ./.env
    environment:
      - USERS_API_URL=http://users-api:8083
      - REDIS_URL=redis://redis:6379
      - PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      - redis
      - users-api
    restart: unless-stopped

  auth-api:
    image: ${DOCKERHUB_USER}/auth-api:${TAG}
    env_file: ./.env
    environment:
      - SERVER_PORT=8081
      - PORT=8081            
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_URL=http://users-api:8083
      - USERS_SERVICE_URL=http://users-api:8083
      - USERS_URL=http://users-api:8083
      - USER_SERVICE_URL=http://users-api:8083
      - USER_API_URL=http://users-api:8083
    restart: unless-stopped
  
  log-message-processor:
    image: ${DOCKERHUB_USER}/log-message-processor:${TAG}
    env_file: ./.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel 
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
